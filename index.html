<html>

<head>
    <script src='./chaos.js'></script>
    <link rel='stylesheet' href='./chaos.css'>
</head>

<body onload = 'init("canvas")'>
    <div id='content'>
        <canvas id='canvas'></canvas>
        <div>
            <input id='sides' placeholder="Number of sides">
            <input id='times' placeholder="Points to plot">
            <input id='ratio' placeholder="Ratio">
            <button id = 'start' onclick='chaos.start()'>Start</button>
        </div>
    </div>
</body>

</html>
